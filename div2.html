<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
	#wrap{background-color: pink;
			width: 400px;
			height: 50px;
	}
	#one{
		background-color: gray;
		width: 400px;
		height: 200px;
		
		
	}
	#two{
		background-color: blue;
		width: 400px;
		height: 30px;
		
	}	
	#a{
		background-color: yellow;
		width: 220px;
		height: 190px;
		margin: 5px;
		float: left;
	}
	#b{
		background-color: red;
		width: 160px;
		height: 190px;
		margin: 5px;
		float: left;
	}
	
	</style>
	
</head>
<body>
<div id="wrap"></div>
<div id="one">
	<div id="a"></div>
	<div id="b"></div>
	</div>
<div id="two"></div>

</body>
</html>
